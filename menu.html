<!doctype html>
<html>
	<head>
		<title>Dark Reign HTML5</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/interface/font.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
		<script type="text/javascript" src="js/browser_check.js"></script>
		<script type="text/javascript" src="js/shell/howler.min.js"></script>
		<script type="text/javascript" src="js/shell/menu.js"></script>
	</head>
	<body class="shell-menu">
		<div class="load-screen">
			<div class="progress" id="progress-bar"></div>
		</div>
		
		<div id="video_container"></div>
		
		<div id="level_select">
			<div class="link top moovable" data-to="objective" data-way="up">
				<div class="bull"></div><br>
				<div class="text" id="link_mession_text"></div>
			</div>
			<div class="link right moovable" data-to="archive" data-way="right">
				<div class="text" id="link_archive_text"></div>
				<div class="bull"></div>
			</div>
			
			<div class="dselect fg moovable" data-side="fg" data-to="objective" data-way="up"></div>
			<div class="dselect imp moovable" data-side="imp" data-to="objective" data-way="up"></div>
			
			<div id="level_name"></div>
		</div>
		
		<div id="archive">
			<div class="link left moovable" data-to="back" data-way="left">
				<div class="bull"></div>
				<div class="text" id="link_back_text"></div>
			</div>
		</div>
		
		<div id="objective">
			<div class="link right moovable" data-to="archive" data-way="right">
				<div class="text" id="link_archive2_text"></div>
				<div class="bull"></div>
			</div>
		</div>
	</body>
</html>
